<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'float': 'float 8s ease-in-out infinite',
                        'snowflake-fall': 'snowflake-fall 10s linear infinite',
                        'snowflake-shake': 'snowflake-shake 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        'snowflake-fall': {
                            '0%': { transform: 'translateY(0)' },
                            '100%': { transform: 'translateY(110vh)' }
                        },
                        'snowflake-shake': {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '50%': { transform: 'translateX(80px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Define CSS variables for consistent colors based on reference site */
        :root {
            /* Colors */
            --neutral-0: #ffffff;
            --neutral-50: #fafafa;
            --neutral-100: #f5f5f5;
            --neutral-150: #ececec;
            --neutral-200: #e5e5e5;
            --neutral-300: #d4d4d4;
            --neutral-400: #a3a3a3;
            --neutral-500: #737373;
            --neutral-600: #525252;
            --neutral-700: #404040;
            --neutral-800: #262626;
            --neutral-850: #1d1d1d;
            --neutral-900: #171717;
            --neutral-950: #0a0a0a;
        }

        @font-face {
            font-family: 'Geist Mono';
            src: url('GeistMonoVF.woff') format('woff');
            font-display: swap;
        }

        html {
            font-size: clamp(12px, 1vw, 14px);
            background-color: var(--neutral-50);
        }

        body {
            font-family: 'Geist Mono', monospace;
            line-height: 1.5;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .dark {
            --text-primary: var(--neutral-0);
            --text-secondary: var(--neutral-400);
            --bg-primary: var(--neutral-950);
            --bg-secondary: var(--neutral-900);
            --outline: var(--neutral-800);
        }

        .light {
            --text-primary: var(--neutral-950);
            --text-secondary: var(--neutral-500);
            --bg-primary: var(--neutral-50);
            --bg-secondary: var(--neutral-0);
            --outline: var(--neutral-200);
        }

        .snowflake {
            position: fixed;
            top: -10%;
            z-index: -1;
            user-select: none;
            cursor: default;
        }

        .snowflake .inner {
            transition: color 0.3s ease;
        }

        .frame:hover {
            transition: box-shadow 0.3s;
        }

        .dark .frame:hover {
            box-shadow: 0 0 0 4px var(--outline);
        }

        .light .frame:hover {
            box-shadow: 0 0 0 4px var(--outline);
        }

        ::selection {
            background-color: #ffea00;
            color: #000000;
        }

        /* Media Queries - Based on the reference site's adaptive.css */
        @media only screen and (max-width: 800px) {
            html {
                font-size: clamp(12px, 1vw, 16px);
            }

            body {
                display: unset;
                align-items: flex-start;
            }

            .frame {
                height: fit-content;
            }

            .max-w-6xl {
                display: flex;
                flex-direction: column;
                padding: 4rem 1rem 1rem 1rem;
                gap: 0.25rem;
            }

            .col-span-2 {
                grid-column: span 1;
            }

            .frame:last-child {
                margin-bottom: 3rem;
            }
        }
    </style>
</head>
<body class="bg-neutral-50 text-neutral-950 transition-colors duration-300 light" id="body">
<!-- Snowflakes/Stars Background -->
<div class="snowflakes" aria-hidden="true" id="stars-container">
    <!-- Stars will be added by JavaScript -->
</div>

<!-- Info Bar -->
<div class="fixed top-0 left-0 w-full p-4 flex justify-between items-start z-50 text-neutral-500">
    <div>main</div>
    <div id="current-time"></div>
    <div id="current-date"></div>
</div>

<!-- Main Grid - Using the grid layout from reference site -->
<div class="max-w-6xl mx-auto grid grid-cols-4 gap-1 p-16 pt-36">
    <!-- Name Section -->
    <div class="frame col-span-2 p-4 rounded-2xl bg-white flex flex-col justify-between transition-colors duration-300">
        <div class="flex flex-col gap-2">
            <h1 class="text-base text-neutral-950 dark:text-neutral-50">your name</h1>
            <p class="text-neutral-500 dark:text-neutral-400">be better than perfect</p>
        </div>
    </div>

    <!-- About Section -->
    <div class="frame col-span-2 p-4 rounded-2xl bg-white flex flex-col justify-between transition-colors duration-300">
        <div class="flex flex-col gap-2">
            <h2 class="text-base text-neutral-950 dark:text-neutral-50">about me</h2>
            <p class="text-neutral-500 dark:text-neutral-400 mb-2">future focused designer, specialized in product design, brand identity and workflows.</p>
            <p class="text-neutral-500 dark:text-neutral-400">your location</p>
        </div>
    </div>

    <!-- Portfolio Section -->
    <div class="frame p-4 rounded-2xl bg-white flex flex-col justify-between transition-colors duration-300">
        <div class="flex justify-between items-start">
            <h2 class="text-base text-neutral-950 dark:text-neutral-50">portfolio</h2>
            <span class="text-neutral-500 dark:text-neutral-400">new</span>
        </div>
        <button class="mt-4 px-4 py-3 rounded-lg bg-black text-white transition-colors duration-300 hover:bg-neutral-800 dark:bg-white dark:text-black dark:hover:bg-neutral-200">
            view
        </button>
    </div>

    <!-- Blog Section -->
    <div class="frame p-4 rounded-2xl bg-white flex flex-col justify-between transition-colors duration-300">
        <div class="flex justify-between items-start">
            <h2 class="text-base text-neutral-950 dark:text-neutral-50">blog</h2>
            <span class="text-neutral-500 dark:text-neutral-400">soon</span>
        </div>
        <button class="mt-4 px-4 py-3 rounded-lg bg-neutral-100 text-neutral-400 cursor-not-allowed transition-colors duration-300 dark:bg-neutral-800 dark:text-neutral-600">
            read
        </button>
    </div>

    <!-- Contact Section -->
    <div class="frame p-4 rounded-2xl bg-white flex flex-col justify-between col-span-2 transition-colors duration-300">
        <h2 class="text-base mb-4 text-neutral-950 dark:text-neutral-50">contact me</h2>
        <div class="flex flex-wrap gap-2">
            <button class="px-4 py-3 rounded-lg bg-neutral-100 hover:bg-neutral-200 transition-colors duration-300 text-neutral-950 dark:bg-neutral-800 dark:hover:bg-neutral-700 dark:text-neutral-50" id="email-button">
                email
            </button>
            <button class="px-4 py-3 rounded-lg bg-neutral-100 hover:bg-neutral-200 transition-colors duration-300 text-neutral-950 dark:bg-neutral-800 dark:hover:bg-neutral-700 dark:text-neutral-50">
                linkedin
            </button>
            <button class="px-4 py-3 rounded-lg bg-neutral-100 hover:bg-neutral-200 transition-colors duration-300 text-neutral-950 dark:bg-neutral-800 dark:hover:bg-neutral-700 dark:text-neutral-50">
                instagram
            </button>
        </div>
    </div>

    <!-- Theme Toggle -->
    <div class="frame p-4 rounded-2xl bg-white flex flex-col justify-between transition-colors duration-300">
        <h2 class="text-base mb-4 text-neutral-950 dark:text-neutral-50">theme</h2>
        <div class="flex gap-2">
            <button id="light-button" class="px-4 py-3 rounded-lg bg-black text-white flex items-center justify-center transition-colors duration-300 hover:bg-neutral-800 dark:bg-neutral-800">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg>
                light
            </button>
            <button id="dark-button" class="px-4 py-3 rounded-lg bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center transition-colors duration-300 text-neutral-950 dark:bg-white dark:text-black">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>
                dark
            </button>
        </div>
    </div>

    <!-- Experience Section -->
    <div class="frame p-4 rounded-2xl bg-white flex flex-col justify-between col-span-2 transition-colors duration-300">
        <div class="flex justify-between items-start">
            <h2 class="text-base text-neutral-950 dark:text-neutral-50">experience</h2>
            <span class="text-neutral-500 dark:text-neutral-400">4+ years</span>
        </div>
        <div class="flex flex-wrap gap-2 mt-4">
            <button class="px-4 py-3 rounded-lg bg-neutral-100 hover:bg-neutral-200 transition-colors duration-300 text-neutral-950 dark:bg-neutral-800 dark:hover:bg-neutral-700 dark:text-neutral-50">
                company 1
            </button>
            <button class="px-4 py-3 rounded-lg bg-neutral-100 hover:bg-neutral-200 transition-colors duration-300 text-neutral-950 dark:bg-neutral-800 dark:hover:bg-neutral-700 dark:text-neutral-50">
                company 2
            </button>
            <button class="px-4 py-3 rounded-lg bg-neutral-100 hover:bg-neutral-200 transition-colors duration-300 text-neutral-950 dark:bg-neutral-800 dark:hover:bg-neutral-700 dark:text-neutral-50">
                company 3
            </button>
        </div>
    </div>
</div>

<script>
    // Theme Toggle
    const body = document.getElementById('body');
    const lightButton = document.getElementById('light-button');
    const darkButton = document.getElementById('dark-button');
    const frames = document.querySelectorAll('.frame');
    const starsContainer = document.getElementById('stars-container');

    // Light theme is default
    lightButton.addEventListener('click', () => {
        body.classList.remove('dark');
        body.classList.add('light');
        body.classList.remove('bg-neutral-950');
        body.classList.add('bg-neutral-50');

        frames.forEach(frame => {
            frame.classList.remove('bg-neutral-900');
            frame.classList.add('bg-white');
        });

        // Hide stars
        document.querySelectorAll('.star').forEach(star => {
            star.style.opacity = 0;
        });
    });

    darkButton.addEventListener('click', () => {
        body.classList.remove('light');
        body.classList.add('dark');
        body.classList.remove('bg-neutral-50');
        body.classList.add('bg-neutral-950');

        frames.forEach(frame => {
            frame.classList.remove('bg-white');
            frame.classList.add('bg-neutral-900');
        });

        // Show stars
        document.querySelectorAll('.star').forEach(star => {
            star.style.opacity = 0.3;
        });
    });

    // Clock and Date
    function updateTime() {
        const now = new Date();

        // Format time as HH:MM:SS
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;

        // Format date as "Day, Month Date, Year"
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
    }

    // Update time immediately and then every second
    updateTime();
    setInterval(updateTime, 1000);

    // Email button
    document.getElementById('email-button').addEventListener('click', () => {
        // Replace with your actual email address
        const email = 'your.email@example.com';
        navigator.clipboard.writeText(email)
            .then(() => {
                // Create a toast notification instead of an alert
                const toast = document.createElement('div');
                toast.className = 'fixed bottom-4 right-4 bg-black text-white px-4 py-2 rounded-lg z-50 opacity-0 transition-opacity duration-300';
                toast.textContent = 'Email copied to clipboard: ' + email;
                document.body.appendChild(toast);

                // Show and then hide the toast
                setTimeout(() => {
                    toast.style.opacity = '1';
                    setTimeout(() => {
                        toast.style.opacity = '0';
                        setTimeout(() => {
                            document.body.removeChild(toast);
                        }, 300);
                    }, 3000);
                }, 10);
            })
            .catch(err => {
                console.error('Failed to copy email: ', err);
            });
    });

    // Generate stars for background
    for (let i = 0; i < 40; i++) {
        const star = document.createElement('div');
        star.className = 'snowflake star';

        const inner = document.createElement('div');
        inner.className = 'inner';
        inner.innerHTML = '&#10053;'; // Star symbol
        inner.style.color = 'white';

        star.appendChild(inner);
        star.style.left = `${Math.random() * 100}%`;
        star.style.opacity = 0; // Start hidden in light mode

        // Apply animations
        star.style.animationName = 'snowflake-shake';
        star.style.animationDuration = '3s';
        star.style.animationTimingFunction = 'ease-in-out';
        star.style.animationIterationCount = 'infinite';

        inner.style.animationName = 'snowflake-fall';
        inner.style.animationDuration = `${Math.random() * 5 + 8}s`;
        inner.style.animationTimingFunction = 'linear';
        inner.style.animationIterationCount = 'infinite';

        star.style.fontSize = `${Math.random() * 0.8 + 0.5}rem`;

        starsContainer.appendChild(star);
    }
</script>
</body>
</html>
